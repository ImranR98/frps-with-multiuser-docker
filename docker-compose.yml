services:

  frps-with-multiuser:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: frps-with-multiuser
    restart: always
    volumes:
      # - ./service-data/frps.toml:/workdir/service-data/frps.toml # Uncomment if default is not suitable
      - ./service-data/frps-tokens.txt:/workdir/service-data/frps-tokens.txt
    network_mode: host